<h2 mat-dialog-title><b>{{!data.post?._id ? 'Crear publicacion' : 'Editar publicacion'}}</b></h2>
<mat-dialog-content>
  <form id="form" [formGroup]="formulario">
    <div>
      <label for="username">Titulo</label>
      <input type="text" placeholder="" formControlName="title" />
    </div>
    <div>
      <label for="username">Descripcion</label>
      <input type="text" placeholder="" formControlName="description" />
    </div>
    <div>
      @if(!data.post?._id){
        <label for="username">Imagen</label>
        <input type="file" (change)="saveImage($event)" />
      }
    </div>
  </form>
  @if(flagError()){
  <p id="error-register">{{ msjError }}</p>
  } @if(isLoading()) {
  <app-spinner></app-spinner>
  }
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="createPublication()">{{!data.post?._id ? 'Crear' : 'Editar'}}</button>
  <button mat-button mat-dialog-close>Cerrar</button>
</mat-dialog-actions>
